databaseChangeLog:
  - changeSet:
      id: create-departmentProductionLine
      author: Fatema Jahura
      changes:
        - createTable:
            tableName: departmentProductionLine
            columns:
              - column:
                  name: department_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
              - column:
                  name: equipments_count
                  type: integer
              - column:
                  name: square
                  type: integer